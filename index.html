<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="orbitControls.js"></script>
		<script src="pointerLockControl.js"></script>
		<script type="text/javascript" src="anime.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var cameraPositionZ = 400;

			camera.position.set( 0,0, cameraPositionZ);
			// camera.lookAt( 0, 0, 0 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var cubeGeometry = new THREE.BoxGeometry(100,100,100);
			var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x10425C });
			var cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);
			cubeMesh.position.set( 0, -80, 100 )
			var edgesOfCube = new THREE.EdgesGeometry( cubeGeometry );
			var line = new THREE.LineSegments( edgesOfCube, new THREE.LineBasicMaterial({ color: 0xF2F2F2 }));
			cubeMesh.add(line);

			var loader = new THREE.FontLoader();
			loader.load( 'fonts/Baloo_2_Regular.json', function ( font ) {
				var geometry = new THREE.TextGeometry( 'This is my first cube!', {
					font: font,
					size: 50,
					height: 5,
				} );
				var textMaterial = new THREE.MeshBasicMaterial( { color: 0xCDBB7A } );

			    var mesh = new THREE.Mesh( geometry, textMaterial );
			    mesh.position.set( -300, 100, 0 );

			    scene.add( mesh );
			} );

			var cameraLookAtX = 0;
			var cameraLookAtY = 0;
			var cameraLookingDirection = true;

			const moveCubeX = (cube) => {
				if (cameraLookingDirection) {
					if (cube.position.x <= 250) {
						cube.position.x += 1;
						// camera.lookAt(cameraLookAtX++,0,0);
					}else {
						cameraLookingDirection = false;
					}
				}else{
					if (cube.position.x >= -250) {
						cube.position.x -= 1;
						// camera.lookAt(cameraLookAtX--,0,0);

					}else {
						cameraLookingDirection = true;
					}
				}
			};

			const rotateCube = (cube) => {
				cube.rotation.x += 0.02;
				cube.rotation.y += 0.02;
			};

			// var tl = anime.timeline({
			// 	targets: camera.rotation,
			// 	easing: 'spring(1, 80, 10, 0)',
			// 	loop: true,
			// 	duration: 1000,
			// });
			// tl.add({
			// 	y: 0.300,
			// })
			// .add({
			// 	y: -0.300,
			// })
			// .add({
			// 	y: 0,
			// })

			var starGeo = new THREE.Geometry();
		      for(let i=0;i<10000;i++) {
		        star = new THREE.Vector3(
		          anime.random(-1500, 1500),
		          anime.random(-1500, 1500),
		          // anime.random(0, 100),
		          anime.random(-1500, 1500),
		        );
		        starGeo.vertices.push(star);
		      }

		      let sprite = new THREE.TextureLoader().load( 'star.png' );
		      let starMaterial = new THREE.PointsMaterial({
		        color: 0xaaaaaa,
		        size: 2.5,
		        map: sprite
		      });

		      stars = new THREE.Points(starGeo,starMaterial);
		      scene.add(stars);
		      scene.add(cubeMesh);

		      // document.addEventListener('mousemove', (value) => {
		      // 	camera.lookAt(-((window.innerWidth / 2) - value.clientX), (window.innerHeight / 2) - value.clientY,0);
		      // });

			var pressedKeys = {};
			var camRotation = 0;
			var mouseDown = false;
			var mouseX, mouseY;
			var onClickPositionX, onClickPositionY;
			var topVal = 0;
			var camDirection = undefined;

			document.addEventListener("keydown", (event) => {
				pressedKeys[event.keyCode] = true;
			}, true); 
			document.addEventListener("keyup", () => {
				pressedKeys[event.keyCode] = false;
			}, true);

		      const moveCamera = () => {
		     	if (pressedKeys[87]) {
		     		camera.translateZ(-5);
		     	} 
		     	if (pressedKeys[83]){
		     		camera.translateZ(5);
		     	}
		     	if (pressedKeys[68]){
		     		camera.translateX(5);
		     	}
		     	if (pressedKeys[65]){
		     		camera.translateX(-5);
		     	}
		      }

			document.addEventListener('mousemove', function(event) {
			    mouseX = event.clientX;
			    mouseY = event.clientY;
			    if (mouseDown){
			    	// console.log(cameraLookAtX);
			    	cameraLookAtX = (onClickPositionX - mouseX);
			    	if (cameraLookAtX < 0){
			    		if (cameraLookAtX <= topVal ) {
			    			topVal = cameraLookAtX;
			    		}else{
			    			topVal = 0;
			    			onClickPositionX = event.clientX;
			    						    				    camRotation = 0;

			    			return; // console.log('yaz');
			    		}
			    	}else {
			    		if (cameraLookAtX >= topVal ) {
			    			topVal = cameraLookAtX;
			    		}else{
			    			topVal = 0;
			    			onClickPositionX = event.clientX;
			    						    				    camRotation = 0;

			    			return; // console.log('yaz');
			    		}
			    	}
			    	camRotation = cameraLookAtX;
			    	cameraLookAtY = (onClickPositionY - mouseY);
			    	camera.rotation.y += cameraLookAtX / 10000;
			    	// console.log(camera.rotation.y);
			    	// camera.rotateY(cameraLookAtX / 10000);
			    	// camera.lookAt(0, cameraLookAtY++, 0);
			    	// camera.rotateX(cameraLookAtX / 1000);
			    	// camera.rotateZ(0);
			    }else {
			    				    camRotation = 0;
			    }
			}, false);

			document.body.addEventListener("mousedown", function(event) {
			    mouseDown = true;
			    onClickPositionX = event.clientX;
			    onClickPositionY = event.clientY;
			    camRotation = 0;

			}, false);
			document.body.addEventListener("mouseup", function(event) {
			    mouseDown = false;
			    onClickPositionX = 0;
			    onClickPositionY = 0;
			    camRotation = 0;
			    topVal = 0;
			}, false);

			function animate(time){
				requestAnimationFrame(animate);
				// moveCubeX(cubeMesh);
				rotateCube(cubeMesh);
				moveCamera();
				renderer.render(scene, camera);
			};

			animate();

		</script>
	</body>
</html>
